<!doctype html>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Item Detail</title>
		<!-- css -->
		<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" type="text/css">
		<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css">
		<link href="resources/css/item-detail.css" rel="stylesheet" type="text/css">
		<link href="resources/css/common.css" rel="stylesheet" type="text/css">
	</head>
	<body>
		<div class="menu-wrapper">
			<div class="top-header-container">
				<div class="top-header-item-detail-components ">
					<div class="icon-back">
						<a href="#" class="fa fa-chevron-left"></a>
					</div>
					<div class="item-detail-name-header">
						<span class="item-detail-name-header-text">...</span>
					</div>
					<div class="icon-upload">
						<a href="#" class="fa fa-upload"></a>
					</div>
					<div class="icon-search">
						<a href="#" class="fa fa-search""></a>
					</div>
				</div>
			</div>
		</div>
		<div class="content-wrapper">
			<div class="item-detail">
				<div class="item-detail-image-container">
					<img src="" class="item-detail-image"/>
					<div class="item-detail-sold display-none">
						<span class="item-detail-sold-text">SOLD</span>
					</div>
				</div>
				<div class="item-detail-info">
					<div class="item-detail-name">
						<span class="item-detail-name-text">...</span>
					</div>
					<div class="item-detail-action">
						<div class="item-detail-like">
							<button class="item-detail-like-button"><a href="#" class="far fa-heart""></a> Like</button>
							<span class="item-detail-like-count">0</span>
						</div>
						<div class="item-detail-comment">
							<button class="item-detail-comment-button"><a href="#" class="far fa-comment-alt""></a> Comment</button>
							<span class="item-detail-comment-count">0</span>
						</div>
						<div class="item-detail-report">
							<button class="item-detail-report-button"><a href="#" class="fas fa-flag""></a> </button>
						</div>
					</div>
					<div class="item-detail-description">
						<div class="item-detail-description-title">
							<span class="item-detail-description-title-text">Item Description</span>
						</div>
						<div class="item-detail-description-info">
							<span class="item-detail-description-info-text">...</span>
						</div>
					</div>
				</div>
			</div>
		</div>
		<div class="footer-info-wrapper">
			<div class="footer-info-container">
				<div class="item-detail-price">
					<span class="item-detail-price-text">$...</span>
				</div>
				<div class="item-detail-shipping-fee">
					<span class="item-detail-shipping-fee-text"></span>
				</div>
				<div class="item-detail-purchase">
					<button class="item-detail-purchase-button">Purchase</button>
				</div>
			</div>
		</div>
		<!-- javascript -->
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
		<script src="resources/js/common.js"></script>
		<script src="resources/js/item-detail.js"></script>
	</body>
</html>
